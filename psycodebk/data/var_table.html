<!DOCTYPE html>

<div id="{variable_name_upper}" class="section level3 tabset">
  <div name="{variable_name}" data-unique="{variable_name}"></div>
  <h3>{variable_name}</h3>
  <p>{description}</p>
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a role="tab" data-toggle="tab" href="#{variable_name_upper}_distribution" aria-controls="{variable_name_upper}_distribution" aria-expanded="true">Distribution</a></li>
    <li role="presentation" class=""><a role="tab" data-toggle="tab" href="#{variable_name_upper}_summary" aria-controls="{variable_name_upper}_summary" aria-expanded="false">Summary statistics</a></li>
    <li role="presentation" class=""><a role="tab" data-toggle="tab" href="#{variable_name_upper}_labels" aria-controls="{variable_name_upper}_labels" aria-expanded="false">Value labels</a></li>
  </ul>
  <div class="tab-content">
    <div id="{variable_name_upper}_distribution" class="section level4 tab-pane tabbed-pane active" role="tabpanel">
      <p><img src="data:image/png;base64,{image_64_encode}" width="672"></p>
      <p>{missing_values} missing values.</p>
    </div>
    <div id="{variable_name_upper}_summary" class="section level4 tab-pane tabbed-pane" role="tabpanel">
      <div class="row"></div>
      <table class="table table-condensed">
        {variable_table}
      </table>
    </div>
    <div id="{variable_name_upper}_labels" class="section level4 tab-pane tabbed-pane" role="tabpanel">
      <div class="row"></div>
      <ul>
        {variable_labels}
      </ul>
    </div>
  </div>
</div>
